<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">
          Title
        </label>
        <input type="text" id="title" class="form-control" name="title" ngModel>
      </div>
      <div class="form-group">
        <label for="inputText">
          Text
        </label>
        <input type="text" id="inputText" class="form-control" name="inputText" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Post It!</button>
    </form>
  </div>
</div>
