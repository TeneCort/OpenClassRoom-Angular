<ul class="list-group">
    <app-post-list-item *ngFor="let post of posts; let postId = index"
    					[postId]          ="postId"
              			[postTitle]       ="post.title"
              			[postText]        ="post.content"
              			[postCreationDate]="post.createdAt"
              			[postLikes]       ="post.loveIts">
  	</app-post-list-item>
</ul>
